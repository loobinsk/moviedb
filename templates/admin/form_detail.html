<!doctype html>
{% load static %}
<html lang="ru">
  <head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Добавить подборки</title>
  </head>
  <body>
	  <div style="margin-left: 30%; width: 40%; text-align: center; margin-top: 5%;">
	  	{% if message %}
	  		<h1 style="color: red;">{{message}}</h1>
	  	{% endif %}
			<h1>Создание отельной подборки:</h1>
			<a href="{% url 'form' %}">Создание множества подборок</a>
			<br>
			<form method="post" action="." enctype="multipart/form-data">
				{% csrf_token %}
				<p>Запрос в яндекс:</p>
				<input required type="text" name="query"><br>
				<p>Название подборки:</p>
				<input required type="text" name="name"><br>
				<p>Описание подборки:</p>
				<textarea rows="5" cols="85" name="desc"></textarea><br>
				<p>кол-во картин в подборке:</p>
				<input required type="number" name='count' placeholder="минимальное кол-во фильмов в подборке" value=10><br>
				<br>
				<input type="submit" value='отправить на обработку'>
			</form>
		</div>
	<hr>
  </body>
</html>
